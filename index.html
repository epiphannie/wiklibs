    <div class='container'>
      <div class="jumbotron jumbotron-fluid">
        <h2 class="display-4"><i id="w" class="fab fa-wikipedia-w"></i>iklibs</h2>
        <p class="lead">A tool for creating nonsense.</p>
        <hr class="my-4">
        <p>Click the button. Fill in the form. Watch the magic happen.</p>
        <a class="btn btn-warning btn-lg" id="start-btn" data-toggle="modal" data-target="#modalForm" href="#" role="button">Create <i id="pencil" class="fas fa-pencil-alt"></i></a>
      </div>
    </div>

    <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Do your worst!</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="form-header">Fill in each blank with a word corresponding to the given part of speech. Examples are provided for your inpsiration.</p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">Get Wiklib'd</button>
          </div>
        </div>
      </div>
