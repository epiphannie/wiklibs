  <body>
    <nav class="navbar navbar-expand-sm navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" target="_blank" href="https://github.com/epiphannie/wiklibs"><i class="fab fa-github-square icon"></i></a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="about.html">About<span class="sr-only">(current)</span></a>

          <li class="nav-item active">
            <a class="nav-link" target="_blank" href="https://mcwebsite.net">Other Projects<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class='container' id="jumbotron">
      <div class="jumbotron jumbotron-fluid">
        <h2 class="display-4"><i class="fab fa-wikipedia-w icon"></i>iklibs</h2>
        <p class="lead">A tool for creating nonsense.</p>
        <hr class="my-4">
        <p id="jumbo-header">Click the button. Fill in the form. Watch the magic happen.</p>
        <p id="results-start"></p>
        <a class="btn btn-warning btn-lg" id="start-btn" data-toggle="modal" data-target="#modalForm" role="button">Create <i class="fas fa-pencil-alt icon"></i></a>
      </div>
    </div>

    <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Fill in each blank with one word corresponding to the given part of speech. Examples are provided for your inspiration.</h5>
            <h5 class="modal-loading">Loading...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span id="start-of-form"></span>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" id="generator" data-dismiss="modal">Get Wiklib'd</button>
          </div>
        </div>
      </div>
    </div>
