<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Wiklibs</title>
  </head>
  <body>
    <div class='container'>
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Wiklibs</h1>
        <p class="lead">A tool for creating nonsense.</p>
        <hr class="my-4">
        <p>Click the button. Fill in the form. Watch the magic happen.</p>
        <a class="btn btn-primary btn-lg" id="start-btn" data-toggle="modal" data-target="#modalForm" href="#" role="button">Create!</a>
      </div>
    </div>

    <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Do your worst!</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="form-header">Fill in each blank with a word correspoding to the given part of speech. Examples are provided for your inpsiration.</p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Get Wiklib'd</button>
          </div>
        </div>
      </div>
      <script
  			  src="https://code.jquery.com/jquery-3.3.1.min.js"
  			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/partsOfSpeech.js"></script>
    <script src="js/apikey.js"></script>
    <script src="js/appAPI.js"></script>
    <script src="js/appDOM.js"></script>
  </body>
</html>
